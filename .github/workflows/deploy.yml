name: CI/CD Pipeline - Deploy to Oracle VPS

on:
  pull_request:
    branches:
      - deploy
    types: [closed]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - hotfix
          - rerun
        default: 'patch'
      skip_tests:
        description: 'Skip tests and linting?  Use with caution!'
        required: false
        type: boolean
        default: false
env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Job 1: Version Management
  # ============================================
  version-bump:
    name: Update Version
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version in Cargo.toml
        id: bump
        run: |
          echo "Bumping version..."
          # Get current version from Cargo.toml
          CURRENT_VERSION=$(grep -m 1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $CURRENT_VERSION"
          
          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Determine version type (from manual dispatch or default to patch)
          VERSION_TYPE="${{ github.event.inputs.version_type || 'patch' }}"
          
          # Bump version based on type
          case $VERSION_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch|hotfix)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          
          # Update Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml
          
          # Update Cargo.lock
          cargo update -p ms1 || cargo generate-lockfile
          
          # Commit changes
          git add Cargo.toml Cargo.lock
          git commit -m "chore: bump version to $NEW_VERSION [$VERSION_TYPE]" || echo "No changes to commit"
          git push origin deploy
          
          # Set output
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          echo "Creating Git tag..."
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          git tag -a "v$NEW_VERSION" -m "Release version $NEW_VERSION"
          git push origin "v$NEW_VERSION"
          echo "Git tag created successfully!"

  # ============================================
  # Job 2: Build and Test
  # ============================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: version-bump
    if: ${{ !(github.event.inputs.skip_tests == 'true') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: deploy

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.84
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Run tests
        run: cargo test --verbose
        env:
          DATABASE_NAME: test_db
          DATABASE_HOST: host.docker.internal
          DATABASE_USER: root
          DATABASE_PSWD: test
          DATABASE_PORT: 3306
          MS_PORT: 3000
          EXTERNAL_SERVICE_URL: https://dummyjson.com/c/717c-17c6-48b0-b197
          OTEL_EXPORTER_OTLP_ENDPOINT: http://host.docker.internal:4317
          OTEL_SERVICE_NAME: excelsior-test
          ENVIRONMENT: testing
          RUST_LOG: debug

      - name: Run Clippy
        run: cargo clippy -- -D warnings

  # ============================================
  # Job 3: Build and Push Docker Image
  # ============================================
  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [version-bump, build-and-test]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: deploy

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.version-bump.outputs.new_version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            VERSION=${{ needs.version-bump.outputs.new_version }}

      - name: Image size analysis
        run: |
          echo "Docker image built successfully!"
          docker images | grep excelsiorfull || true

  # ============================================
  # Job 4: Deploy to Oracle VPS
  # ============================================
  deploy:
    name: Deploy to Oracle VPS
    runs-on: ubuntu-latest
    needs: [version-bump, docker-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: deploy

      - name: Setup SSH
        run: |
          echo "Setting up SSH..."
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          echo "SSH setup complete!"

      - name: Copy docker-compose.prod.yml to VPS
        run: |
          scp -i ~/.ssh/id_rsa docker-compose.prod.yml ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_HOST }}: ~/app/docker-compose. yml

      - name: Generate .env file on VPS from GitHub Secrets
        run: |
          echo "Generating .env file on VPS..."
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_HOST }} << 'ENVEOF'
          # Create .env with restrictive permissions
          umask 077
          cat > ~/app/.env << 'EOF'
          # ============================================
          # Production Environment - Auto-generated
          # Generated by GitHub Actions
          # DO NOT EDIT MANUALLY
          # ============================================

          # Application
          MS_PORT=${{ secrets.MS_PORT || '3000' }}
          ENVIRONMENT=production
          RUST_LOG=info,ms1=debug
          RUST_BACKTRACE=0

          # Database (MariaDB)
          DATABASE_NAME=${{ secrets.DATABASE_NAME }}
          DATABASE_HOST=${{ secrets.DATABASE_HOST }}
          DATABASE_USER=${{ secrets.DATABASE_USER }}
          DATABASE_PSWD=${{ secrets.DATABASE_PSWD }}
          DATABASE_PORT=${{ secrets.DATABASE_PORT }}
          MARIADB_ROOT_PASSWORD=${{ secrets.MARIADB_ROOT_PASSWORD }}

          # External Services
          EXTERNAL_SERVICE_URL=https://dummyjson.com/c/717c-17c6-48b0-b197

          # Grafana OpenTelemetry
          OTEL_EXPORTER_OTLP_ENDPOINT=${{ secrets.OTEL_EXPORTER_OTLP_ENDPOINT }}
          OTEL_SERVICE_NAME=excelsior-prod

          # Redis
          REDIS_HOST=redis
          REDIS_PORT=6379

          # MongoDB
          MONGODB_HOST=mongodb
          MONGODB_PORT=27017

          # App Version (auto-updated)
          APP_VERSION=${{ needs.version-bump.outputs.new_version }}
          EOF
      
          # Ensure only owner can read the file
          chmod 600 ~/app/. env
          ENVEOF
          echo "Environment file generated successfully!"

      - name: Deploy to VPS
        run: |
          echo "Deploying to VPS..."
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ~/app
          
            # Login to GitHub Container Registry
            echo "${{ secrets. GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
            # Pull the latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.version-bump.outputs.new_version }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
            # Stop and remove old containers
            docker-compose down
          
            # Start new containers with production compose file
            docker-compose up -d
          
            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 20
          
            # Check container status
            docker-compose ps
          
            # Clean up old images (keep last 3 versions)
            docker image prune -af --filter "until=72h"
          
            echo "Deployment completed successfully!"
          EOF
          echo "Deployment completed successfully!"

      - name: Health Check
        run: |
          sleep 15
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_SSH_USER }}@${{ secrets. VPS_HOST }} \
            "curl -f http://localhost:3000/ping || exit 1"
          echo "Health check passed!"

  # ============================================
  # Job 5: Notification
  # ============================================
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [version-bump, deploy]
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "Deployment successful!"
          echo "Version: ${{ needs.version-bump.outputs.new_version }}"
          echo "Environment: Production (Oracle VPS)"
          echo "Status: Live and healthy"

      - name: Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "XX Deployment failed!"
          echo "Check the logs above for details."
          exit 1