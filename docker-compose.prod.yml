# ============================================
# Docker Compose - Production (Oracle VPS)
# ============================================
# Purpose: Production deployment on Oracle Cloud Infrastructure
# Usage: docker-compose -f docker-compose.prod.yml up -d
# ============================================

services:
  # ============================================
  # Rust Microservice (Production - Pre-built Image)
  # ============================================
  ms1:
    image: ghcr.io/mrglasses/excelsiorfull:${APP_VERSION:-latest}
    container_name: ms1-app-prod
    platform: linux/arm64
    restart: always
    ports:
      - "${MS_PORT:-3000}:${MS_PORT:-3000}"  # Expose to host for reverse proxy (Nginx/Caddy)
    environment:
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PSWD: ${DATABASE_PSWD}
      DATABASE_PORT: ${DATABASE_PORT}
      MS_PORT: ${MS_PORT}
      EXTERNAL_SERVICE_URL: ${EXTERNAL_SERVICE_URL}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-excelsior-prod}
      ENVIRONMENT: production
      RUST_LOG: ${RUST_LOG:-info,ms1=debug}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${MS_PORT:-3000}/ping" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    # Resource limits for Oracle VPS (adjust based on your instance)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # MariaDB Database (Production)
  # ============================================
  db:
    container_name: mariadb-prod
    image: mariadb:latest
    platform: linux/arm64
    restart: always
    ports:
      - "127.0.0.1:1021:3306"  # Only accessible from localhost
    environment:
      MARIADB_ROOT_PASSWORD: ${DATABASE_PSWD}
      MARIADB_DATABASE: ${DATABASE_NAME}
    volumes:
      - mariadb-data:/var/lib/mysql
      # AUTO-RUN MIGRATIONS ON FIRST START
      - ./src/database/migrations:/docker-entrypoint-initdb.d:ro
      # Production: Add backup volume
      - ./backups/mariadb:/backups
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # MongoDB (Production)
  # ============================================
  mongodb:
    image: mongo:latest
    container_name: mongodb-prod
    platform: linux/arm64
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "127.0.0.1:27017:27017"  # Only accessible from localhost
    volumes:
      - mongo-data:/data/db
      - ./backups/mongodb:/backups
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db. adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Redis (Production)
  # ============================================
  redis:
    image: redis:latest
    container_name: redis-prod
    platform: linux/arm64
    restart: always
    command: redis-server --requirepass "${REDIS_PASSWORD}"
    ports:
      - "127.0.0.1:6379:6379"  # Only accessible from localhost
    volumes:
      - redis-data:/data
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # ============================================
  # Grafana All-in-One (Production Monitoring)
  # ============================================
  grafana-allinone:
    container_name: grafana-otel-prod
    image: grafana/otel-lgtm:latest
    platform: linux/arm64
    restart: always
    ports:
      - "127.0.0.1:3050:3000"    # Grafana UI (access via SSH tunnel or VPN)
      - "127.0.0.1:4317:4317"    # OTLP gRPC (internal only)
      - "127.0.0.1:4318:4318"    # OTLP HTTP (internal only)
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

# ============================================
# Persistent Volumes (Production)
# ============================================
volumes:
  mariadb-data:
    driver: local
  mongo-data:
    driver: local
  redis-data:
    driver: local
  grafana-data:
    driver: local

# ============================================
# Network Configuration (Production)
# ============================================
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16