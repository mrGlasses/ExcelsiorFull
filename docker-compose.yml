# ============================================
# Docker Compose - Local Development
# ============================================
# Purpose: Local development and testing
# Usage: docker-compose up -d
# ============================================

services:
  # ============================================
  # Rust Microservice (Local Build)
  # ============================================
  ms1:
    build:
      context: .
      dockerfile: dockerfile
    container_name: ms1-app-local
    restart: unless-stopped
    ports:
      - "${MS_PORT:-3000}:${MS_PORT:-3000}"
    environment:
      DATABASE_NAME: ${DATABASE_NAME:-TESTMS}
      DATABASE_HOST: ${DATABASE_HOST:-host.docker.internal}
      DATABASE_USER: ${DATABASE_USER:-root}
      DATABASE_PSWD: ${DATABASE_PSWD:-ENNBA}
      DATABASE_PORT: ${DATABASE_PORT:-3306}
      MS_PORT: ${MS_PORT:-3000}
      EXTERNAL_SERVICE_URL: ${EXTERNAL_SERVICE_URL:-http://localhost:3001}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://grafana-allinone:4317}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-excelsior-local}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      RUST_LOG: ${RUST_LOG:-debug,ms1=trace}
      RUST_BACKTRACE: 1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      # Mount source code for hot-reloading (optional for development)
      # Comment this out if you don't need live code updates
      - ./src:/app/src:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${MS_PORT:-3000}/ping" ]
      interval: 30s
      timeout: 5s
      retries: 3
    # Resource limits for Oracle VPS (adjust based on your instance)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # MariaDB Database
  # ============================================
  db:
    container_name: mariadb-local
    image: mariadb:latest
    restart: always
    ports:
      - "127.0.0.1:1021:3306"
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-ENNBA}
      MARIADB_DATABASE: ${DATABASE_NAME:-TESTMS}
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Adminer (MariaDB Web UI)
  # ============================================
  adminer:
    container_name: mariadbadm-local
    image: adminer
    restart: always
    ports:
      - "127.0.0.1:1333:8080"
    networks:
      - app-network
    depends_on:
      - db

  # ============================================
  # MongoDB
  # ============================================
  mongodb:
    image: mongo:latest
    container_name: mongodb-local
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-dice}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-1sN1c3}
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db. adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Mongo Express (MongoDB Web UI)
  # ============================================
  mongo-express:
    image: mongo-express
    container_name: mongo-express-local
    restart: unless-stopped
    depends_on:
      - mongodb
    ports:
      - "127.0.0.1:5555:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME:-dice}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-1sN1c3}
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH: "false"
      ME_CONFIG_MONGODB_URL: "mongodb://${MONGO_INITDB_ROOT_USERNAME:-dice}:${MONGO_INITDB_ROOT_PASSWORD:-1sN1c3}@mongodb:27017/"
    networks:
      - app-network

  # ============================================
  # Redis
  # ============================================
  redis:
    image: redis:latest
    container_name: redis-local
    restart: always
    command: redis-server --requirepass "${REDIS_PASSWORD:-1sN1c#}"
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-1sN1c#}
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # ============================================
  # Redis Commander (Redis Web UI)
  # ============================================
  redis-commander:
    container_name: redis-commander-local
    image: ghcr.io/joeferner/redis-commander:latest
    restart: always
    environment:
      REDIS_HOSTS: "local:redis:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-1sN1c#}
    ports:
      - "127.0.0.1:1111:8081"
    networks:
      - app-network
    depends_on:
      - redis

  # ============================================
  # Grafana All-in-One (OTLP + Grafana + Tempo)
  # ============================================
  grafana-allinone:
    container_name: grafana-otel-local
    image: grafana/otel-lgtm:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:3050:3000"    # Grafana UI
      - "127.0.0.1:4317:4317"    # OTLP gRPC receiver
      - "127.0.0.1:4318:4318"    # OTLP HTTP receiver
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

# ============================================
# Persistent Volumes
# ============================================
volumes:
  mariadb-data:
  mongo-data:
  redis-data:
  grafana-data:

# ============================================
# Network Configuration
# ============================================
networks:
  app-network:
    driver: bridge